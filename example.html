<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="guide.js"></script>
		<link href="guide.css" rel="stylesheet">
	</head>

	<style>
		#hello {
			position:absolute;
			top:100px;
			left:200px;
		}
		#world {
			position:absolute;
			top:200px;
			left:300px;
		}
		#not-shown {
			position:absolute;
			top:300px;
			left:400px;
		}
	</style>

	<body>
		<div id="hello" data-g-blurb="Show me second!" data-g-direction='right' data-g-order='2'>Hello,</div>
		
		<div id="world" data-g-blurb="Show me third!" data-g-order='3' data-g-direction='top'>World!</div>
		
		<div id="not-shown" data-g-blurb="Show me third!" data-g-order='1' data-g-multiple data-g-direction='left'>I will show first. And I will not be skipped even though I have the same blurb as 'World!'</div>
		<script>

			$(function() {
			    
			    var helpOverlay = $('body').guide();
			    helpOverlay.start();
			
			});

		</script>
	</body>
</html>
